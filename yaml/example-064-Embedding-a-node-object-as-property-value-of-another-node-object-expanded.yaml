Example 064: Embedding a node object as property value of another node object-expanded
---
- "@type":
  - http://schema.org/Person
  http://schema.org/knows:
  - "@id": http://greggkellogg.net/foaf#me
    "@type":
    - http://schema.org/Person
    http://schema.org/name:
    - "@value": Gregg Kellogg
  http://schema.org/name:
  - "@value": Manu Sporny
