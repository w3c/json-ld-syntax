Example 038: Defining an @context within a term definition-original
---
"@context":
  "@version": 1.1
  name: http://schema.org/name
  interest:
    "@id": http://xmlns.com/foaf/0.1/interest
    "@context":
      "@vocab": http://xmlns.com/foaf/0.1/
name: Manu Sporny
interest:
  "@id": https://www.w3.org/TR/json-ld11/
  name: JSON-LD
  topic: Linking Data
