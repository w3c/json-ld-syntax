Example 073: Setting the default base direction of a JSON-LD document-expanded
---
- http://example.org/title:
  - "@value": 'HTML و CSS: تصميم و إنشاء مواقع الويب'
    "@language": ar-eg
    "@direction": rtl
  http://example.org/publisher:
  - "@value": مكتبة
    "@language": ar-eg
    "@direction": rtl
