Example 087: Indexing languaged-tagged strings using @none for no language-original
---
"@context":
  vocab: http://example.com/vocab/
  label:
    "@id": vocab:label
    "@container": "@language"
"@id": http://example.com/queen
label:
  en: The Queen
  de:
  - Die Königin
  - Ihre Majestät
  "@none": The Queen
