Example 078: A document with children linking to their parent-original
---
- "@id": "#homer"
  http://example.com/vocab#name: Homer
- "@id": "#bart"
  http://example.com/vocab#name: Bart
  http://example.com/vocab#parent:
    "@id": "#homer"
- "@id": "#lisa"
  http://example.com/vocab#name: Lisa
  http://example.com/vocab#parent:
    "@id": "#homer"
