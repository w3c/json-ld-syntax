Example 072: Indexing languaged-tagged strings using @none for no language-expanded
---
- "@id": http://example.com/queen
  http://example.com/vocab/label:
  - "@value": The Queen
    "@language": en
  - "@value": Die Königin
    "@language": de
  - "@value": Ihre Majestät
    "@language": de
  - "@value": The Queen
