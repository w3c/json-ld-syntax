Example 070: Indexing languaged-tagged strings in JSON-LD with @set representation-original
---
"@context":
  "@version": 1.1
  vocab: http://example.com/vocab/
  label:
    "@id": vocab:label
    "@container":
    - "@language"
    - "@set"
"@id": http://example.com/queen
label:
  en:
  - The Queen
  de:
  - Die Königin
  - Ihre Majestät
