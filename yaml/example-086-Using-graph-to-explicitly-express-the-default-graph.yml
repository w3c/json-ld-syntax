Example 086: Using @graph to explicitly express the default graph
---
"@context": {}
"@graph":
- "@id": http://manu.sporny.org/about#manu
  "@type": foaf:Person
  name: Manu Sporny
  knows: http://greggkellogg.net/foaf#me
- "@id": http://greggkellogg.net/foaf#me
  "@type": foaf:Person
  name: Gregg Kellogg
  knows: http://manu.sporny.org/about#manu
