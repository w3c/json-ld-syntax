Example 098: Property-based data indexing-compacted
---
"@context":
  "@version": 1.1
  schema: http://schema.org/
  name: schema:name
  body: schema:articleBody
  athletes:
    "@id": schema:athlete
    "@container": "@index"
    "@index": schema:jobTitle
"@id": http://example.com/
"@type": schema:SportsTeam
name: San Franciso Giants
athletes:
  Catcher:
    "@type": schema:Person
    name: Buster Posey
  Starting Pitcher:
    "@type": schema:Person
    name: Madison Bumgarner
